<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Work Shedule</title>
  </head>
  <body>
    <div>
      <div
        class="bg-white flex flex-row p-2 items-center gap-4 sticky top-[0px]"
      >
        <div class="w-3/12">
          <a href="workTracker.html">
            <img
              src="./Images/Vector.png"
              alt=""
              class="w-[10px] h-[15px] cursor-pointer"
          /></a>
        </div>
        <h1 class="font-bold text-xl font-mono">Workout Shedule</h1>
      </div>

      <div class="flex flex-col items-center p-2 gap-4">
        <div>
          <p>&lt; Feb 2024 &gt;</p>
        </div>

        <div class="flex flex-row w-full justify-between p-1">
          <div
            class="flex flex-col p-6 pt-1 items-center justify-start rounded-lg shadow-sm cursor-pointer"
          >
            <p class="text-sm">Sun</p>
            <h1 class="text-4xl">5</h1>
          </div>

          <div
            class="bg-gradient-to-l from-sky-300 to-indigo-200 text-white flex flex-col p-6 pt-1 items-center justify-start rounded-lg shadow-sm cursor-pointer"
          >
            <p class="text-sm">Mon</p>
            <h1 class="text-4xl">6</h1>
          </div>
          <div
            class="flex flex-col p-6 pt-1 items-center justify-start rounded-lg shadow-sm cursor-pointer"
          >
            <p class="text-sm">Tue</p>
            <h1 class="text-4xl">7</h1>
          </div>
          <div
            class="flex flex-col p-6 pt-1 items-center justify-start rounded-lg shadow-sm cursor-pointer"
          >
            <p class="text-sm">Wed</p>
            <h1 class="text-4xl">8</h1>
          </div>
          <div
            class="flex flex-col p-6 pt-1 items-center justify-start rounded-lg shadow-sm cursor-pointer"
          >
            <p class="text-sm">Thu</p>
            <h1 class="text-4xl">9</h1>
          </div>
        </div>
      </div>

      <div class="">
        <p class="p-4 text-lg">6:00 AM</p>
        <hr />
        <p class="p-4 text-lg">7:00 AM</p>
        <hr />

        <div class="flex gap-0">
          <p class="p-4 text-lg">8:00 AM</p>
          <div
            class="bg-gradient-to-r from-violet-400 to-fuchsia-400 text-white p-2 rounded-full m-4 mt-0 absolute top-[32%] right-[0px]"
          >
            Ab Workout, 7:30am
          </div>
        </div>

        <hr />

        <div class="flex gap-0">
          <p class="p-4 text-lg">9:00 AM</p>
          <div
            class="bg-gradient-to-r from-violet-400 to-fuchsia-400 text-white p-2 rounded-full m-4 mb-0"
          >
            Upperbody Workout, 9am
          </div>
        </div>

        <hr class="bg-blue-600" />

        <p class="p-4 text-lg">10:00 AM</p>
        <hr />
        <p class="p-4 text-lg">11:00 AM</p>
        <hr />
        <p class="p-4 text-lg">12:00 PM</p>
        <hr />
        <p class="p-4 text-lg">1:00 PM</p>
        <hr />

        <div class="flex gap-0">
          <p class="p-4 text-lg">2:00 PM</p>
          <div class="bg-gray-100 text-black p-2 rounded-full m-2 p-3">
            Lowerbody Workout, 2pm
          </div>
        </div>

        <hr />
        <p class="p-4 text-lg">3:00 PM</p>
        <hr />

        <div class="flex gap-0">
          <p class="p-4 text-lg">4:00 PM</p>
          <div
            class="bg-gradient-to-r from-violet-400 to-fuchsia-400 flex w-[70px] h-[70px] items-center justify-center text-black rounded-full fixed right-[10px] top-3/4"
          >
            <img src="./Images/+.png" alt="AddIcon" />
          </div>
        </div>

        <hr />
        <p class="p-4 text-lg">5:00 PM</p>
        <hr />
      </div>

      <!-- Footer -->
      <div
        class="bg-white flex flex-row justify-between p-6 sticky bottom-[0px]"
      >
        <div class="flex flex-row gap-8 cursor-pointer">
          <img src="./Images/Vector (2).png" alt="" />
          <img src="./Images/Group.png" alt="" />
        </div>

        <div
          class="bg-gradient-to-l from-blue-400 bg-purple-300 flex w-[63px] h-[63px] items-center justify-center absolute bottom-2/4 left-[42%] rounded-full"
        >
          <img src="./Images/Vector (1).png" alt="" class="w-[20px] h-[20px]" />
        </div>

        <div class="flex flex-row gap-8 cursor-pointer">
          <img src="./Images/Vector (3).png" alt="" />
          <img src="./Images/Group (1).png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
