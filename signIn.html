<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Sign In</title>
  </head>
  <body>
    <div class="flex flex-col w-full h-[100vh] pt-4 px-2 justify-between">
      <div>
        <div class="p-3 pt-4 text-xl">
          <h1 class="text-2xl">Welcome Back</h1>
        </div>

        <div class="flex flex-col gap-3 pt-6">
          <input
            type="email..."
            placeholder="Email"
            class="bg-gray-100 p-4 m-2 rounded-xl text-lg hover:outline-blue-700"
          />
          <input
            type="password..."
            placeholder="Password"
            class="bg-gray-100 p-4 m-2 rounded-xl text-lg hover:outline-blue-700"
          />
          <div class="flex flex-row items-center">
            <p class="text-sm pl-4 text-gray-400">
              <u>Forgot your password?</u>
            </p>
          </div>
        </div>
      </div>

      <div>
        <button
          class="bg-gradient-to-r from-sky-500 to-indigo-500 p-4 rounded-2xl w-full text-white"
        >
          <a href="goals.html"> Sign In</a>
        </button>
        <div class="flex flex-row items-center gap-2">
          <hr class="bg-black w-full text-inherit-900 font-bold" />
          <p>Or</p>
          <hr class="bg-black w-full text-inherit-900 font-bold" />
        </div>

        <div>
          <div>Google and Facebook</div>
          <div>
            <p>
              Don't have an account yet?<span class="text-blue-300"
                ><u><a href="signUp.html">Create an account</a></u></span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
