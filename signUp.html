<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Sign Up</title>
  </head>
  <body>
    <div class="flex flex-col w-full h-[100vh] pt-4 px-2 justify-between">
      <div>
        <div class="p-3 pt-4 text-xl">
          <h1 class="text-2xl">Create an account</h1>
        </div>

        <div class="flex flex-col gap-3 pt-6">
          <input
            type="text"
            placeholder="First Name..."
            class="bg-gray-100 p-4 m-2 rounded-xl text-lg hover:outline-blue-700"
          />
          <input
            type="text"
            placeholder="Last Name..."
            class="bg-gray-100 p-4 m-2 rounded-xl text-lg hover:outline-blue-700"
          />
          <input
            type="email..."
            placeholder="Email"
            class="bg-gray-100 p-4 m-2 rounded-xl text-lg hover:outline-blue-700"
          />
          <input
            type="password..."
            placeholder="Password"
            class="bg-gray-100 p-4 m-2 rounded-xl text-lg hover:outline-blue-700"
          />
          <div class="flex flex-row items-center gap-3 mt-4 p-2">
            <input type="checkbox" class="w-[20px] h-[20px]" />
            <p class="text-sm">
              By proceeding, I agree to all
              <span class="text-blue-300"><u>T&C</u></span> and
              <span class="text-blue-300"><u>Privacy Policy</u></span>
            </p>
          </div>
        </div>
      </div>

      <div class="flex flex-col pb-4 gap-4">
        <button
          class="bg-gradient-to-r from-sky-500 to-indigo-500 p-4 rounded-2xl w-full text-white"
        >
          <a href="./goals.html"> Create an Account</a>
        </button>
        <div class="flex flex-row items-center gap-2">
          <hr class="bg-black w-full text-inherit-900 font-bold" />
          <p>Or</p>
          <hr class="bg-black w-full text-inherit-900 font-bold" />
        </div>

        <div class="flex flex-col items-center gap-4">
          <div class="flex items-center justify-center p-2 gap-4">
            <div
              class="flex items-center [44px] h-[44px] shadow-lg p-4 rounded-lg"
            >
              <img
                src="./Images/flat-color-icons_google.png"
                alt="googleLogo"
                class="w-[20px] h-[20px]"
              />
            </div>
            <div
              class="flex items-center w-[44px] h-[44px] shadow-lg p-4 shadow-lg rounded-lg"
            >
              <img
                src="./Images/Vector (4).png"
                alt="fb-logo"
                class="w-[8px] h-[17px]"
              />
            </div>
          </div>
          <div>
            <p>
              Already have an account?<span class="text-blue-300"
                ><u><a href="signIn.html">Login</a></u></span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
