<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Workout Tracker</title>
  </head>
  <body>
    <div>
      <div
        class="bg-white flex flex-row p-2 items-center gap-4 sticky top-[0px]"
      >
        <div class="w-3/12">
          <a href="goals.html">
            <img
              src="./Images/Vector.png"
              alt=""
              class="w-[10px] h-[15px] cursor-pointer"
          /></a>
        </div>
        <h1 class="font-bold text-xl font-mono">Workout Tracker</h1>
      </div>

      <div class="w-full flex flex-col justify-center mt-16">
        <div class="flex text-sm gap-16 justify-end pr-10">
          <p>Good job</p>
          <p>Less then 320Cal</p>
        </div>
        <a href="workShedule.html">
          <img
            src="./Images/Chart Full (1).png"
            alt="chart"
            class="w-full h-full p-2 cursor-pointer"
        /></a>
      </div>

      <div
        class="flex flex-row bg-gradient-to-r from-blue-100 gap-2 p-3 m-3 mt-6 rounded-2xl items-center"
      >
        <img
          src="./Images/alert-triangle.png"
          alt="alert-triangle"
          class="w-[30px] h-[30px]"
        />
        <p>You've burned fewer calories than yesterday. Time to get moving!</p>
      </div>

      <div class="mt-10 font-mono">
        <div class="flex justify-between p-3 px-4">
          <h2 class="text-lg">Upcoming Workout</h2>
          <p class="text-sm text-gray-500">See more</p>
        </div>

        <div class="flex p-3 m-3 rounded-2xl items-center gap-3 shadow-xl">
          <img src="./Images/Ellipse 53.png" class="w-[50px] h-[50px]" />

          <div class="flex flex-col w-full text-sm gap-2">
            <h2>Full Body Workout</h2>
            <p class="text-xs text-gray-400">Today 3pm</p>
          </div>

          <div class="">
            <img
              src="./Images/Toggle.png"
              alt="toggle"
              class="w-[50px] h-[20px]"
            />
          </div>
        </div>
      </div>

      <div class="mt-4 font-mono">
        <div class="flex p-3 m-3 rounded-2xl items-center gap-3 shadow-xl">
          <img src="./Images/Ellipse 54.png" class="w-[50px] h-[50px]" />

          <div class="flex flex-col w-full text-sm gap-2">
            <h2>Upper Body Workout</h2>
            <p class="text-xs text-gray-400">4 Feb, 3:30 pm</p>
          </div>

          <div class="">
            <img
              src="./Images/Toggle.png"
              alt="toggle"
              class="w-[50px] h-[20px]"
            />
          </div>
        </div>
      </div>

      <h2 class="p-2 pl-5 font-mono mt-4">What Do You Want to Train</h2>

      <div
        class="flex flex-row bg-blue-200 m-2 rounded-2xl p-4 justify-between"
      >
        <div class="w-6/12 p-2 text-sm font-mono">
          <p>Full Body Workout</p>
          <p class="mt-2">Arms</p>
          <p class="mt-2">Chest</p>
        </div>
        <div class="w-6/12 flex justify-end">
          <img
            src="./Images/Ellipse 55.png"
            alt=""
            class="w-[100px] h-[100px]"
          />
        </div>
      </div>

      <!-- **** -->
      <div
        class="flex flex-row bg-blue-200 m-2 rounded-2xl p-4 justify-between"
      >
        <div class="w-6/12 p-2 text-sm font-mono">
          <p>Full Body Workout</p>
          <p class="mt-2">Arms</p>
          <p class="mt-2">Chest</p>
        </div>
        <div class="w-6/12 flex justify-end">
          <img
            src="./Images/Ellipse 55.png"
            alt=""
            class="w-[100px] h-[100px]"
          />
        </div>
      </div>
      <!-- ***** -->

      <div
        class="bg-white flex flex-row justify-between p-6 sticky bottom-[0px]"
      >
        <div class="flex flex-row gap-8 cursor-pointer">
          <img src="./Images/Vector (2).png" alt="" />
          <img src="./Images/Group.png" alt="" />
        </div>

        <div
          class="bg-gradient-to-l from-blue-400 bg-purple-300 flex w-[63px] h-[63px] items-center justify-center absolute bottom-2/4 left-[42%] rounded-full"
        >
          <img src="./Images/Vector (1).png" alt="" class="w-[20px] h-[20px]" />
        </div>

        <div class="flex flex-row gap-8 cursor-pointer">
          <img src="./Images/Vector (3).png" alt="" />
          <img src="./Images/Group (1).png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
